on:
  - push
  - pull_request
name: Spectral Lint
jobs:
  spectralChecks:
    name: Spectral checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Spectral checks
        uses: ./
        with:
          file_glob: ./**/*.yml
          spectral_ruleset: .my-custom.spectral.yml
